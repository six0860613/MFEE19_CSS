<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter spacing</title>

    <style>
        .box{
            width: 500px;
            height: 100px;
            
        }
        p{
            margin: auto;
            text-align: center;
            letter-spacing: 16px;
            background: linear-gradient(to right, green 50%, red 50%);
            text-indent: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>LLLL AAAA</p>
    </div>
</body>
</html>
