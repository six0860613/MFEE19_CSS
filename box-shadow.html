<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            float: left;
            margin: 10px;
        }
        .box:hover{
            box-shadow: 12px 12px 10px gray;
        }
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
